<p>Missing or unsupported mode parameter can cause unexpected file permissions based on version of Ansible being used. Be explicit, like <code>mode: 0644</code> to avoid hitting this rule. Special <code>preserve</code> value is accepted only by copy, template modules.
    See <a href="https://github.com/ansible/ansible/issues/71200">https://github.com/ansible/ansible/issues/71200</a></p>
