language: java
jdk:
  - oraclejdk8
git:
  depth: false
addons:
  sonarcloud:
    organization: sbaudoin-github
    token:
      secure: 
sudo: required
services:
  - docker
cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sonar/cache"
before_install:
  - if [ ! -z "$GPG_SECRET_KEYS" ]; then echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import; fi
  - if [ ! -z "$GPG_OWNERTRUST" ]; then echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust; fi
install:
  - mvn --settings .travis/settings.xml install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V
script:
  - mvn clean package sonar:sonar -P audit,build
  - bash it/it.sh 6.7 3.2.0.1227
  - bash it/it.sh 7.4-community 3.2.0.1227
  - bash it/it.sh 7.5-community 3.2.0.1227
  - bash it/it.sh 7.6-community 3.2.0.1227
deploy:
  - provider: script
    script: bash .travis/deploy.sh
    skip_cleanup: true
    on:
      repo: sbaudoin/sonar-ansible
      all_branches: true
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file:
      - sonar-ansible-plugin/target/sonar-ansible-plugin-*.jar
      - sonar-ansible-extras-plugin/target/sonar-ansible-extras-plugin-*.jar
    skip_cleanup: true
    on:
      repo: sbaudoin/sonar-ansible
      tags: true
